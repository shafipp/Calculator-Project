<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor Auto Runner</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div class="calculator">
        <input type="text" class="screen" placeholder="000000000000" id="inputBox">
        
        <!-- <input type="checkbox" checked name="on&off" class="switch" id="switch">
        <label for="switch" class="btn"><span>ON</span></label> -->

        <div class="button">
            <button class="oparators">AC</button>
            <button class="oparators">DEL</button>
            <button class="oparators">%</button>
            <button class="oparators">/</button>
        </div>
        <div class="button">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="oparators">*</button>
        </div>
        <div class="button">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="oparators">-</button>
        </div>
        <div class="button">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="oparators">+</button>
        </div>
        <div class="button">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
